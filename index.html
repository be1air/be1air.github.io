 <p align="center"><span style="font-size:30px;"><b>剧情介绍</span></b></p> 
<table border="1"> 
  <tr> 
    <th>神盾局资深特工菲尔·科尔森从纽约大战归来，回到执法机构神盾局。他组织了一支精锐、训练有素的特工小组，处理那些还未被指定为机密的案件：那些新的、陌生的、未知的东西。这个小组包括：正直坦率的沃德探员（布雷特·道顿饰演），他是位作战和间谍活动的专家；梅探员（温明娜饰演）是位飞行员及武术专家；菲兹探员（伊恩·德·卡斯泰克饰演）是一位天才科学家，不过他在人际交往的能力则略显尴尬；西蒙斯探员（伊丽莎白·亨斯屈奇饰演），她对生物和化学很有一手；最后，便是神盾局召来的平民骇客斯凯（汪可盈饰演）</th>
